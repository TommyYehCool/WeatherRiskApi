<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="box col-md-6 col-md-offset-3">
                    <div class="stormpath-header">
                        <img src="https://stormpath.com/images/template/logo-nav.png"/>
                    </div>

                    <h1 th:text="'Hello, ' + ${name} + '!'"></h1>

                    <div th:unless="${account}">
<!--                         <a th:href="@{/restricted}" class="btn btn-warning">Restricted</a> -->
                        <a th:href="@{/login}" class="btn btn-primary">Login</a>
                    </div>
                    <div th:if="${account}">
                        <h4 th:text="'Account Store: ' + ${account.Directory.Name}"></h4>
                        <h4 th:text="'Provider: ' + ${account.ProviderData.ProviderId}"></h4>
                        <form id="logoutForm" th:action="@{/logout}" method="post">
<!--                             <a th:href="@{/restricted}" class="btn btn-warning">Restricted</a> -->
                            <a th:href="@{/apis}" class="btn btn-success">Apis</a>
                            <input type="submit" class="btn btn-danger" value="Logout"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
